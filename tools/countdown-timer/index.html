<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../../css/base.css" type="text/css" media="all" />
  <link rel="stylesheet" href="../../css/layout.css" type="text/css" media="all" />
  <link rel="stylesheet" href="../../css/theme.css" type="text/css" media="all" />
  <link rel="stylesheet" href="../../css/components.css" type="text/css" media="all" />
  <link rel="stylesheet" href="countdown.css" type="text/css" media="all" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <title>Countdown Timer - ToolNest: Utlity App</title>
</head>
<body class="dark">
  <div id="main" class="main-container">
    <div id="tool-page" class="tool-page" data-page="Countdown Timer">
      
      <div class="clock-container">
        <div class="animated-ring"></div>
        <div class="magic-cover"></div>
        <div id="clock" class="digital-clock">00:00:00</div>
      </div>
      
      <div class="mini-btns">
        <button onclick="addTime(30)">+0:30</button>
        <button onclick="addTime(60)">+1:00</button>
        <button onclick="addTime(300)">+5:00</button>
      </div>
      
      <div class="suggestion-bar">
        <button onclick="setTime(600)">
          <span class="material-icons">arrow_right</span>
          <span class="suggestion-text">Boil Eggs</span>
          <span class="suggestion-time">00:10:00</span>
        </button>
        <button onclick="setTime(1800)">
          <span class="material-icons">arrow_right</span>
          <span class="suggestion-text">Workout</span>
          <span class="suggestion-time">00:30:00</span>
        </button>
        <button onclick="setTime(3600)">
          <span class="material-icons">arrow_right</span>
          <span class="suggestion-text">Study</span>
          <span class="suggestion-time">01:00:00</span>
        </button>
      </div>
      
      <div class="keypad">
        <button onclick="keypad(7)">7</button>
        <button onclick="keypad(8)">8</button>
        <button onclick="keypad(9)">9</button>
        <button onclick="keypad(4)">4</button>
        <button onclick="keypad(5)">5</button>
        <button onclick="keypad(6)">6</button>
        <button onclick="keypad(1)">1</button>
        <button onclick="keypad(2)">2</button>
        <button onclick="keypad(3)">3</button>
        <button onclick="clearBtn()">Clear</button>
        <button onclick="keypad(0)">0</button>
        <button onclick="backSpace()" class="material-icons">backspace</button>
      </div>
      
      <div class="btn-bar">
        <button id="stop-btn" class="subtle btn material-icons">stop</button>
        <button id="play-btn" class="main btn material-icons">play_arrow</button>
        <button id="restart-btn" class="subtle btn material-icons">repeat</button>
      </div>
      
    </div>
    <label id="theme-btn" class="theme-switch active">
      <span class="moon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><path d="m223.5 32c-123.5 0-223.5 100.3-223.5 224s100 224 223.5 224c60.6 0 115.5-24.2 155.8-63.4 5-4.9 6.3-12.5 3.1-18.7s-10.1-9.7-17-8.5c-9.8 1.7-19.8 2.6-30.1 2.6-96.9 0-175.5-78.8-175.5-176 0-65.8 36-123.1 89.3-153.3 6.1-3.5 9.2-10.5 7.7-17.3s-7.3-11.9-14.3-12.5c-6.3-.5-12.6-.8-19-.8z"></path></svg></span>   
      <span class="sun"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><circle r="5" cy="12" cx="12"></circle><path d="m21 13h-1a1 1 0 0 1 0-2h1a1 1 0 0 1 0 2zm-17 0h-1a1 1 0 0 1 0-2h1a1 1 0 0 1 0 2zm13.66-5.66a1 1 0 0 1 -.66-.29 1 1 0 0 1 0-1.41l.71-.71a1 1 0 1 1 1.41 1.41l-.71.71a1 1 0 0 1 -.75.29zm-12.02 12.02a1 1 0 0 1 -.71-.29 1 1 0 0 1 0-1.41l.71-.66a1 1 0 0 1 1.41 1.41l-.71.71a1 1 0 0 1 -.7.24zm6.36-14.36a1 1 0 0 1 -1-1v-1a1 1 0 0 1 2 0v1a1 1 0 0 1 -1 1zm0 17a1 1 0 0 1 -1-1v-1a1 1 0 0 1 2 0v1a1 1 0 0 1 -1 1zm-5.66-14.66a1 1 0 0 1 -.7-.29l-.71-.71a1 1 0 0 1 1.41-1.41l.71.71a1 1 0 0 1 0 1.41 1 1 0 0 1 -.71.29zm12.02 12.02a1 1 0 0 1 -.7-.29l-.66-.71a1 1 0 0 1 1.36-1.36l.71.71a1 1 0 0 1 0 1.41 1 1 0 0 1 -.71.24z"></path></svg></span>
      <span class="slider"></span>
    </label>
  </div>
  <script src="../../js/main.js" type="text/javascript" charset="utf-8"></script>
  <script src="../../js/tools.js" type="text/javascript" charset="utf-8"></script>
  <script src="countdown.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
